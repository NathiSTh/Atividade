<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Bancos</title>
</h:head>
<h:body>
	<h:form>
	
	<h:commandLink value="CADASTRO AGENCIA" action="CadastroAgencia.xhtml" immediate="true"/> |
	<h:commandLink value="CADASTRO BANCO" action="CadastroBanco.xhtml" immediate="true"/> |
	<h:commandLink value="LISTA AGENCIA" action="ListaAgencia.xhtml" immediate="true"/> |
	<h:commandLink value="LISTA BANCO" action="ListaBanco.xhtml" immediate="true"/> 
	
		<h1>Lista de Bancos</h1>
		<h:messages />
		<h:dataTable border="1" value="#{bancoControllerNathalia.lista}" var="banco">
		
			<h:column>
				<f:facet name="header">	<h:outputText value="Id" />	</f:facet>
				<h:outputText value="#{banco.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">	<h:outputText value="Nome" />	</f:facet>
				<h:outputText value="#{banco.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">	<h:outputText value="Codigo" />	</f:facet>
				<h:outputText value="#{banco.codigo}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">	<h:outputText value="CNPJ" />	</f:facet>
				<h:outputText value="#{banco.cnpj}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">	<h:outputText value="Ação" />	</f:facet>
				
				<h:commandButton value="Editar" action="#{bancoControllerNathalia.editar}">
				<f:setPropertyActionListener value="#{banco}" target="#{bancoControllerNathalia.banco}"/>
				</h:commandButton>
				
				<h:commandButton value="Excluir" action="#{bancoControllerNathalia.excluir}"
				onclick="return confirm('Tem certeza que deseja excluir ?')">
				<f:setPropertyActionListener value="#{banco}" target="#{bancoControllerNathalia.banco}"/>
				</h:commandButton>
			</h:column>
			
				
		</h:dataTable>
	</h:form>
</h:body>
</html>
