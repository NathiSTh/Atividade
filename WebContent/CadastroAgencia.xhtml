<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Agencia</title>
</h:head>
<h:body>
	<h:form>
	
	<h:commandLink value="CADASTRO AGENCIA" action="CadastroAgencia.xhtml" immediate="true"/> |
	<h:commandLink value="CADASTRO BANCO" action="CadastroBanco.xhtml" immediate="true"/> |
	<h:commandLink value="LISTA AGENCIA" action="ListaAgencia.xhtml" immediate="true"/> |
	<h:commandLink value="LISTA BANCO" action="ListaBanco.xhtml" immediate="true"/>
	
		<h1>Cadastro de Agencia</h1>
		<h:messages />
		<h:panelGrid columns="2">

			<h:outputText value="Nome: *" />
			<h:inputText value="#{agenciaControllerNathalia.agencia.nome}" 
			required="true" requiredMessage="O campo Nome é obrigatório!" />
			
			<h:outputText value="Codigo: *" />
			<h:inputText value="#{agenciaControllerNathalia.agencia.codigo}" 
			required="true" requiredMessage="O campo Codigo é obrigatório!" />
			
			<h:outputText value="Digito Verificador: *" />
			<h:inputText value="#{agenciaControllerNathalia.agencia.digito}" 
			required="true" requiredMessage="O campo Digito Verificador é obrigatório!" />
			
			<h:outputText value="Nome: *" />
			<h:selectOneMenu value="#{agenciaControllerNathalia.bancoSelecionado}" 
			converter="bancoConverter"
			required="true" requiredMessage="O campo Marca é obrigatório!">
			
			<f:selectItem itemLabel="SELECIONE" />
			 	<f:selectItems 
			 		value="#{bancoControllerNathalia.lista}"
			 		var="banco" 
			 		 itemLabel="#{banco.nome}"
			 		itemValue="#{banco}"/>
			</h:selectOneMenu>
			
			
			<h:commandButton value="Salvar" action="#{agenciaControllerNathalia.salvar}" />
			 
			 <h:commandButton value="Limpar" action="CadastroAgencia.xhtml"
			 actionListener="#{agenciaControllerNathalia.limparCampos}"
			 immediate="true"/>

			

		</h:panelGrid>
	</h:form>
</h:body>

</html>
