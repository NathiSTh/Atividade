<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Banco</title>
</h:head>
<h:body>
	
	<h:form>
	
	<h:commandLink value="CADASTRO AGENCIA" action="CadastroAgencia.xhtml" immediate="true"/> |
	<h:commandLink value="CADASTRO BANCO" action="CadastroBanco.xhtml" immediate="true"/> |
	<h:commandLink value="LISTA AGENCIA" action="ListaAgencia.xhtml" immediate="true"/> |
	<h:commandLink value="LISTA BANCO" action="ListaBanco.xhtml" immediate="true"/> 
	
		<h1>Cadastro de Banco</h1>
		<h:messages />
		<h:panelGrid columns="2">
		
			<h:outputText value="Nome: *" />
			<h:inputText value="#{bancoControllerNathalia.banco.nome}"
				required="true"
				requiredMessage="O campo Nome é obrigatório!" />
				
				<h:outputText value="Codigo: *" />
			<h:inputText value="#{bancoControllerNathalia.banco.codigo}"
				required="true"
				requiredMessage="O campo Codigo é obrigatório!" />
				
				<h:outputText value="CNPJ: *" />
			<h:inputText value="#{bancoControllerNathalia.banco.cnpj}"
				required="true"
				requiredMessage="O campo CNPJ é obrigatório!" />
				
			<h:commandButton value="Salvar" action="#{bancoControllerNathalia.salvar}" />
			
			<h:commandButton value="Limpar" action="CadastroBanco.xhtml" 
			actionListener="#{bancoControllerNathalia.limparCampo}"
			immediate="true"/>
			
		</h:panelGrid>
	</h:form>
</h:body>

</html>
